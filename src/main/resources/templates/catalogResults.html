<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flor.es</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        function toggleAll(view) {
            const productosSections = document.querySelectorAll("[id^='productos-']");
            const floresSections = document.querySelectorAll("[id^='flores-']");

            if (view === 'productos') {
                productosSections.forEach(section => section.style.display = 'block');
                floresSections.forEach(section => section.style.display = 'none');
            } else {
                productosSections.forEach(section => section.style.display = 'none');
                floresSections.forEach(section => section.style.display = 'block');
            }
        }

        window.toggleAll = toggleAll; // Hacer la función accesible globalmente
        });
    </script>
</head>
<body>
    <!-- Notificación -->
    <div th:if="${successMessage}" class="notification success">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="notification error">
        <p th:text="${errorMessage}"></p>
    </div>

    <h1 th:text="'Resultados para el código postal: ' + ${postalCode}"></h1>

  <div class="mt-5 filters-wrapper">
    <div class="filters-toggle" onclick="toggleFilters()">
      <i class="bi bi-chevron-up" id="filters-icon"></i>
      <span id="filters-label"></span>
    </div>
    <form th:action="@{/catalog/search/filter}" method="post">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="filter-ocasion">Ocasión</label>
          <select name="ocasion" id="filter-ocasion" class="form-select">
            <option value="" disabled selected>Selecciona una ocasión</option>
            <option value="cumpleanos">Cumpleaños</option>
            <option value="aniversarios">Aniversarios</option>
            <option value="condolencias">Condolencias</option>
            <option value="san_valentin">San Valentín</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label>Precio (€)</label>
          <div class="d-flex gap-2">
            <input type="number" name="price_min" min="0" step="1" placeholder="Mín" class="form-control">
            <input type="number" name="price_max" min="0" step="1" placeholder="Máx" class="form-control">
          </div>
      
        </form>
      </details>

    <!-- Botones globales para alternar entre productos y flores -->
    <div style="margin-bottom: 20px;">
        <button onclick="toggleAll('productos')">Ver productos</button>
        <button onclick="toggleAll('flores')">Ver flores</button>
    </div>

    <div th:each="floricultor : ${floricultores}">
        <h2 th:text="${floricultor.nombre}">Nombre Floricultor</h2>
        <span th:text="${floricultor.mediaValoraciones}"></span>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <div class="star-rating" id ="star-rating-values">
            <label class="bi bi-star-fill" th:classappend="${floricultor.mediaValoraciones >= 5 ? 'checked' : ''}"></label>
            <label class="bi bi-star-fill" th:classappend="${floricultor.mediaValoraciones >= 4 ? 'checked' : ''}"></label>
            <label class="bi bi-star-fill" th:classappend="${floricultor.mediaValoraciones >= 3 ? 'checked' : ''}"></label>
            <label class="bi bi-star-fill" th:classappend="${floricultor.mediaValoraciones >= 2 ? 'checked' : ''}"></label>
            <label class="bi bi-star-fill" th:classappend="${floricultor.mediaValoraciones >= 1 ? 'checked' : ''}"></label>
            
        </div>
        <span th:text="'(' + ${valoracionesPorFloricultor[floricultor.id]} + ')'"></span>
        <p>Código Postal: <span th:text="${floricultor.cp}"></span></p>


        <!-- Sección de productos -->
        <div id="productos-[[${floricultor.id}]]" class="producto_lista" style="display: none;">
            <h3>Productos</h3>
            <div th:each="producto : ${productosPorFloricultor[floricultor.id]}">
                <h4 th:text="${producto.nombre}">Nombre Producto</h4>
                <p>Descripción: <span th:text="${producto.descripcion}"></span></p>
                <p>Precio: <span th:text="${producto.precio}"></span> €</p>
                <p>Stock: <span th:text="${producto.stock}"></span></p>
                <img th:src="@{/producto/image/{id}(id=${producto.id})}" class="product-img" alt="Imagen del producto" style="max-width: 100px; height: auto;" />
                <button th:attr="onclick='location.href=\'/producto/' + ${producto.id} + '\''" type="button">Ver producto</button>
            </div>
        </div>

        <!-- Sección de flores -->
        <div id="flores-[[${floricultor.id}]]" class="flor_lista" style="display: block;">
            <h3>Flores</h3>
            <div th:each="flor : ${floresPorFloricultor[floricultor.id]}">
                <h4 th:text="${flor.nombre}">Nombre Flor</h4>
                <p>Descripción: <span th:text="${flor.descripcion}"></span></p>
                <p>Precio: <span th:text="${flor.precio}"></span> €</p>
                <p>Stock: <span th:text="${flor.stock}"></span></p>
                <img th:src="@{/flores/image/{id}(id=${flor.id})}" class="flor-img" alt="Imagen de la flor" style="max-width: 100px; height: auto;" />
                <form th:action="@{/cart/addFlower/{florId}(florId=${flor.id})}" method="post">
                    <button type="submit" class="btn">Añadir a la cesta</button>
                </form>
            </div>
        </div>
      </div>
      <div class="text-center">
        <input type="hidden" name="cp" th:value="${postalCode}" />
        <button type="submit" class="btn btn-success me-2">Aplicar filtros</button>
        <button type="reset" class="btn btn-secondary">Limpiar filtros</button>
      </div>
    </form>
  </div>

  <div class="my-4 text-center">
    <input type="checkbox" id="toggle-producto" hidden onchange="toggleTipo()">
    <label class="toggle-slider" for="toggle-producto">
      <span class="toggle-option productos">Productos</span>
      <span class="toggle-option flores">Flores</span>
      <span class="toggle-indicator"></span>
    </label>
  </div>

  <div th:each="floricultor : ${floricultores}" class="floricultor-section">
    <div class="floricultor-header">
      <h2 th:text="${floricultor.nombre}"></h2>
      <div class="star-rating">
        <span class="bi bi-star-fill" th:classappend="${floricultor.mediaValoraciones >= 1 ? 'text-warning' : 'text-muted'}"></span>
        <span class="bi bi-star-fill" th:classappend="${floricultor.mediaValoraciones >= 2 ? 'text-warning' : 'text-muted'}"></span>
        <span class="bi bi-star-fill" th:classappend="${floricultor.mediaValoraciones >= 3 ? 'text-warning' : 'text-muted'}"></span>
        <span class="bi bi-star-fill" th:classappend="${floricultor.mediaValoraciones >= 4 ? 'text-warning' : 'text-muted'}"></span>
        <span class="bi bi-star-fill" th:classappend="${floricultor.mediaValoraciones >= 5 ? 'text-warning' : 'text-muted'}"></span>
        <span class="ms-2" th:text="'(' + ${valoracionesPorFloricultor[floricultor.id]} + ')'">(0)</span>
      </div>
      <p>Código Postal: <span th:text="${floricultor.cp}"></span></p>
    </div>

    <div class="product-grid">
      <div th:each="producto : ${productosPorFloricultor[floricultor.id]}" class="product-card">
        <img th:src="@{/producto/image/{id}(id=${producto.id})}" alt="Imagen" class="product-img">
        <h4 th:text="${producto.nombre}"></h4>
        <p th:text="${producto.descripcion}"></p>
        <p><strong th:text="${producto.precio} + ' €'"></strong></p>
        <p>Stock: <span th:text="${producto.stock}"></span></p>
        <button class="btn btn-success w-100 mt-2" th:attr="onclick='location.href=\'/producto/' + ${producto.id} + '\''">Ver producto</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>

<style>
    .star-rating {
        direction: rtl;
        display: inline-block;
        cursor: pointer;
    }
    .star-rating input {
        display: none;
    }
    .star-rating label {
        color: #ddd;
        font-size: 24px;
        padding: 0 2px;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    .star-rating label.checked {
        color: #ffc107; /* Color de las estrellas seleccionadas */
    }
    .notification {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        font-size: 16px;
    }
    .notification.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .notification.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>
