<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Floristas en tu zona</title>
</head>
<body>
    <h1 th:text="'Resultados para el código postal: ' + ${cp}"></h1>

    <div th:if="${#lists.isEmpty(floricultores)}">
        <p>No se encontraron floricultores en tu zona.</p>
    </div>

    <div th:each="floricultor : ${floricultores}">
        <h2 th:text="${floricultor.name}">Nombre Floricultor</h2>
        <p>Código Postal: <span th:text="${floricultor.postalCode}"></span></p>
        
        <ul>
            <li th:each="product : ${floricultor.flowers}">
                <strong th:text="${product.name}">Flor</strong> -
                <span th:text="${product.description}">Descripción</span> -
                Precio: <span th:text="${product.price}">0.00</span>€
            </li>
        </ul>
        <hr/>
    </div>

    <a th:href="@{/catalog/search}">Buscar de nuevo</a>
</body>
</html>
