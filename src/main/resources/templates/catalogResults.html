<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Floristas en tu zona</title>
</head>
<body>
    <h1 th:text="'Resultados para el código postal: ' + ${postalCode}"></h1>

    <div th:if="${#lists.isEmpty(florists)}">
        <p>No se encontraron floricultores en tu zona.</p>
    </div>

    <div th:each="florist : ${florists}">
        <h2 th:text="${florist.name}">Nombre Florista</h2>
        <p>Código Postal: <span th:text="${florist.postalCode}"></span></p>
        
        <ul>
            <li th:each="flower : ${florist.flowers}">
                <strong th:text="${flower.name}">Flor</strong> -
                <span th:text="${flower.description}">Descripción</span> -
                Precio: <span th:text="${flower.price}">0.00</span>€
            </li>
        </ul>
        <hr/>
    </div>

    <a th:href="@{/catalog/search}">Buscar de nuevo</a>
</body>
</html>
