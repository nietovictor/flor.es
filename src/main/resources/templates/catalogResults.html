<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flor.es</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <h1 th:text="'Resultados para el código postal: ' + ${postalCode}"></h1>

    <div th:if="${#lists.isEmpty(floricultores)}">
        <p>No se encontraron floricultores en tu zona.</p>
    </div>

    <!-- Filtro -->
    <details id="filters-parent">
        <summary style="font-size: 1.2em; font-weight: bold; cursor: pointer;">Filtros</summary>
      
        <form id="flower-filters" style="padding: 10px; background-color: #f9f9f9; border-radius: 8px;"
            th:action="@{/catalog/search/filter}" method="post" for="filter">
          
          <!-- Filtro por ocasión -->
          <details style="margin-bottom: 10px;">
            <summary style="font-weight: bold; cursor: pointer;">Ocasión</summary>
            <select name="ocasion" id="filter-ocasion" multiple style="width: 100%; height: 80px; padding: 5px;">
              <option value="cumpleanos">Cumpleaños</option>
              <option value="aniversarios">Aniversarios</option>
              <option value="condolencias">Condolencias</option>
              <option value="sanvalentin">San Valentín</option>
            </select>
          </details>
      
          <!-- Filtro por precio -->
          <details style="margin-bottom: 10px;">
            <summary style="font-weight: bold; cursor: pointer;">Precio (€)</summary>
            <div class="price-range" style="display: flex; flex-direction: column; gap: 5px;">
              <label for="price-min">Mínimo:</label>
              <input type="number" name="price_min" id="price-min" min="0" step="1" placeholder="0" style="width: 100%; padding: 5px;">
              <label for="price-max">Máximo:</label>
              <input type="number" name="price_max" id="price-max" min="0" step="1" placeholder="100" style="width: 100%; padding: 5px;">
            </div>
          </details>
      
          <!-- Filtro por tipo de flor -->
          <details style="margin-bottom: 10px;">
            <summary style="font-weight: bold; cursor: pointer;">Tipo de flor</summary>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px;">
              <label><input type="checkbox" name="flower_type" value="rosas"> Rosas</label>
              <label><input type="checkbox" name="flower_type" value="tulipanes"> Tulipanes</label>
              <label><input type="checkbox" name="flower_type" value="lirios"> Lirios</label>
              <label><input type="checkbox" name="flower_type" value="orquideas"> Orquídeas</label>
              <label><input type="checkbox" name="flower_type" value="girasoles"> Girasoles</label>
            </div>
          </details>
      
          <!-- Filtro por disponibilidad -->
          <details style="margin-bottom: 10px;">
            <summary style="font-weight: bold; cursor: pointer;">Disponibilidad</summary>
            <div style="display: flex; flex-direction: column;">
              <label><input type="radio" name="availability" value="in_stock" checked> En stock</label>
              <label><input type="radio" name="availability" value="sold_out"> Agotado</label>
            </div>
          </details>
      
          <!-- Botones de acción -->
          <div class="filter-actions" style="text-align: center; margin-top: 10px;">
            <button type="submit" class="btn btn-primary">Aplicar filtros</button>
            <button type="reset" class="btn-reset">Limpiar filtros</button>
          </div>
      
        </form>
      </details>


    <div th:each="floricultor : ${floricultores}">
        
        <h2 th:text="${floricultor.nombre}">Nombre Floricultor</h2>
        <span th:text="${floricultor.mediaValoraciones}"></span>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <div class="star-rating" id ="star-rating-values">
            <label class="bi bi-star-fill" th:classappend="${floricultor.mediaValoraciones >= 5 ? 'checked' : ''}"></label>
            <label class="bi bi-star-fill" th:classappend="${floricultor.mediaValoraciones >= 4 ? 'checked' : ''}"></label>
            <label class="bi bi-star-fill" th:classappend="${floricultor.mediaValoraciones >= 3 ? 'checked' : ''}"></label>
            <label class="bi bi-star-fill" th:classappend="${floricultor.mediaValoraciones >= 2 ? 'checked' : ''}"></label>
            <label class="bi bi-star-fill" th:classappend="${floricultor.mediaValoraciones >= 1 ? 'checked' : ''}"></label>
            
        </div>
        <span th:text="'(' + ${valoracionesPorFloricultor[floricultor.id]} + ')'"></span>
        <p>Código Postal: <span th:text="${floricultor.cp}"></span></p>
        <div th:each="producto : ${productosPorFloricultor[floricultor.id]}" class="producto_lista">
            <h3 th:text="${producto.nombre}">Nombre Producto</h3>
            <p>Descripción: <span th:text="${producto.descripcion}"></span></p>
            <p>Precio: <span th:text="${producto.precio}"></span> €</p>
            <p>Stock: <span th:text="${producto.stock}"></span></p>
            <img th:src="@{/producto/image/{id}(id=${producto.id})}" class="product-img" alt="Imagen del producto" style="max-width: 100px; height: auto;" />
            <button th:attr="onclick='location.href=\'/producto/' + ${producto.id} + '\''" type="button">Ver producto</button>
        </div>
    </div>

    <div style="display: flex; gap: 10px;">
        <button style="flex: 1; padding: 5px 10px;" onclick="location.href='/catalog/search'" type="button">Volver a buscar</button>
        <button style="flex: 1; padding: 5px 10px;" onclick="location.href='/'" type="button">Home</button>
    </div>
</body>
</html>

<style>
    .star-rating {
        direction: rtl;
        display: inline-block;
        cursor: pointer;
    }
    .star-rating input {
        display: none;
    }
    .star-rating label {
        color: #ddd;
        font-size: 24px;
        padding: 0 2px;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    .star-rating label.checked {
        color: #ffc107; /* Color de las estrellas seleccionadas */
    }
</style>
