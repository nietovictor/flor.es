<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi catálogo</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div th:if="${#lists.isEmpty(floricultor)}">
        <p>Ha habido un error. Lo sentimos mucho</p>
    </div>
    <h2 th:text="${floricultor.nombre}">Nombre Floricultor</h2>
    <p>Código Postal: <span th:text="${floricultor.cp}"></span></p>

    <button onclick="location.href='/producto/add'" type="button" style="display: inline;">Agregar productos</button>

    <div th:each="producto : ${productos}" class="producto_lista">
        <h3 th:text="${producto.nombre}">Nombre Producto</h3>
        <p>Descripción: <span th:text="${producto.descripcion}"></span></p>
        <p>Precio: <span th:text="${producto.precio}"></span> €</p>
        <p>Stock: <span th:text="${producto.stock}"></span></p>
        <img th:src="@{/producto/image/{id}(id=${producto.id})}" class="product-img" alt="Imagen del producto" style="max-width: 100px; height: auto;" />
        <a th:href="@{/producto/editar/{id}(id=${producto.id})}">
            <button>Editar</button>
        </a>
    </div>

    <button onclick="location.href='/'" type="button">Home</button>
</body>
</html>
