<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda por código postal</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <h1>Buscar floricultores en tu zona</h1>
    
    <div th:if="${error}">
        <p style="color:red;" th:text="${error}"></p>
    </div>

    <form th:action="@{/catalog/search}" method="get">
        <label for="cp">Introduce tu código postal:</label>
        <input type="text" id="cp" name="cp" required>
        <button type="submit">Buscar</button>
    </form>
    <button onclick="location.href='/'" type="button" style="width:100px;">Home</button>
</body>
</html>
