<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.nombre}">Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d4f4d1;
            font-family: 'Segoe UI', sans-serif;
        }

        .product-container {
            max-width: 900px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 2rem;
        }

        .product-img {
            max-width: 300px;
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-info {
            flex: 1;
        }

        .product-info h2 {
            color: #2f5d2f;
            margin-bottom: 1rem;
        }

        .product-info p {
            margin-bottom: 0.5rem;
        }

        .btn {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<header th:replace="layout :: header"></header>

<div class="product-container">
    <div class="product-details">
        <img th:src="@{/producto/image/{id}(id=${producto.id})}" class="product-img" alt="Imagen del producto" />
        <div class="product-info">
            <h2 th:text="${producto.nombre}">Nombre del Producto</h2>
            <p><strong>Descripción:</strong> <span th:text="${producto.descripcion}"></span></p>
            <p><strong>Precio:</strong> <span th:text="${producto.precio}"></span> €</p>
            <p><strong>Stock disponible:</strong> <span th:text="${producto.stock}"></span></p>
            <form th:action="@{/cart/add/{productId}(productId=${producto.id})}" method="post">
                <button type="submit" class="btn btn-success">Añadir a la cesta</button>
            </form>
            <button onclick="location.href='/catalog/search'" class="btn btn-outline-secondary">Volver a buscar</button>
        </div>
    </div>
</div>

</body>
</html>
